<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Component</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="rating_component active">
            <div class="functions_box">
                <div class="icon">
                    <div>
                        <img src="images/icon-star.svg"/>
                    </div>
                </div>
                <div class="text">
                    <h2>
                        How did we do?
                    </h2>
                    <h5>
                        Please let us know how we did with your support request. All feedback is appreciated 
                        to help us improve our offering!
                    </h5>
                </div>
                <div class="ratings_container">
                    <button id="rating1" class="ratings">
                        1
                    </button>
                    <button id="rating2" class="ratings">
                        2
                    </button>
                    <button id="rating3" class="ratings">
                        3
                    </button>
                    <button id="rating4" class="ratings">
                        4
                    </button>
                    <button id="rating5" class="ratings">
                        5
                    </button>
                </div>
                <button class="submit">
                    SUBMIT
                </button>

            </div>
        </div>
        <div class="rating_component thank_you-state"> 
            <div class="functions_box">
                <div class="icon">
                    <img src="images/illustration-thank-you.svg"/>
                </div>
                <div class="what_selected">
                    <div>
                        <h5>You selected  out of 5</h5>
                    </div>
                </div>
                <div class="text">
                    <h2>
                        Thank you!
                    </h2>
                    <h5>
                        We appreciate you taking the time to give a rating. If you ever need more support, 
                        donâ€™t hesitate to get in touch!
                    </h5>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
